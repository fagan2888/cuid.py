language: python
sudo: false
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "pypy"
  - "pypy3"
  - "pypy-5.4"
  - "pypy3.3-5.2-alpha1"
install:
  - if [[ $TRAVIS_PYTHON_VERSION == 3* ]] && [[ $TRAVIS_PYTHON_VERSION != 'pypy' ]]; then pip install mypy; fi
script:
  - python test_cuid.py
  - if [[ $TRAVIS_PYTHON_VERSION == 3* ]] && [[ $TRAVIS_PYTHON_VERSION != 'pypy' ]]; then mypy cuid.py; fi
